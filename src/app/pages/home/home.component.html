<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input class="new-todo" placeholder="Type new todo" autofocus t ype="text" [formControl]="inputControl"
        (keydown.enter)="changeHandler()" />
    </div>
  </header>

  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        <li (dblclick)="updateTaskEditMode(i)" [class.editing]="task.edit && !task.completed"
          [class.completed]=" task.completed" *ngFor="let task of tasksByFilter(); index as i">
          <div class="view">
            <input class="toggle" type="checkbox" [checked]="task.completed" (change)="checkBoxHandler(i)" />
            <label>{{ task.title }}</label>
            <button class="destroy" (click)="deleteTask(i)"></button>
          </div>
          <input class="edit" (keydown.enter)="updateTaskText(i, $event)" [value]="task.title" />
        </li>
        <!--
        <li>
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Buy a unicorn</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Buy a unicorn" />
        </li>-->
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer" *ngIf="tasksByFilter().length > 0">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>
          {{tasksByFilter().length}}
        </strong>
        {{tasksByFilter().length === 1 ? 'item' : 'items'}}

      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a (click)="changeFilter('all')" [class.selected]="filter() === 'all'">All</a>
        </li>
        <li>
          <a (click)="changeFilter('pending')" [class.selected]="filter() === 'pending'">Pending</a>
        </li>
        <li>
          <a (click)="changeFilter('completed')" [class.selected]="filter() === 'completed'">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
